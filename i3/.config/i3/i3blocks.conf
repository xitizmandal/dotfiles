# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
#command=/usr/share/i3blocks/$BLOCK_NAME
command=/home/xitiz/.config/i3blocks/$BLOCK_NAME/$BLOCK_NAME
#command=/home/lt144/Documents/workspace/customizations/i3/i3blocks/blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=♪
instance=Master
interval=1
signal=10
command=/usr/share/i3blocks/volume 5 pulse

#[bluetooth]
#label=blue
#interval=10


[memory]
label=
instance=mem;used
interval=30

[cpu_usage]
interval=10
label=

[bandwidth]
label=
instance=wlp3s0
interval=1

# SSID
[essid]
label=
interval=60
#separator=false

# IP address
[iface]
color=#00FF00
interval=10

# Battery indicator
[battery2]
markup=pango
interval=5


[calendar]
interval=1
instance=datefmt '%d/%m/%t'
label=

