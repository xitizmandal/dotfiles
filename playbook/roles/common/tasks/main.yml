---

- name: Install general dependencies via package manager
  package:
    name: "{{ item }}"
    state: "latest"
  with_items:
    - cmake
    - cowsay
    - git
    - fastfetch
    - ranger
    - ripgrep
    - tldr
    - tmux
    - tree
    - xclip
    - zsh
    - curl
    - wget
    - brightnessctl
    - zoxide
    - eza
    - bat
  become: yes

- include_tasks: ubuntu.yml
  when: ansible_distribution == "Ubuntu"
