# Colors (Dracula)
schemes:
    gruvbox_dark: &gruvbox_dark
      # Default colors
      primary:
        # hard contrast: background = '#1d2021'
        background: '#282828'
        # soft contrast: background = '#32302f'
        foreground: '#ebdbb2'

      # Normal colors
      normal:
        black:   '#282828'
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#a89984'

      # Bright colors
      bright:
        black:   '#928374'
        red:     '#fb4934'
        green:   '#b8bb26'
        yellow:  '#fabd2f'
        blue:    '#83a598'
        magenta: '#d3869b'
        cyan:    '#8ec07c'
        white:   '#ebdbb2'
    
    one_dark: &one_dark
      primary:
        background: '#282c34'
        foreground: '#abb2bf'

      # Normal colors
      normal:
        # NOTE: Use '#131613' for the `black` color if you'd like to see
        # black text on the background.
        black:   '#282c34'
        red:     '#e06c75'
        green:   '#98c379'
        yellow:  '#d19a66'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#abb2bf'

      # Bright colors
      bright:
        black:   '#5c6370'
        red:     '#e06c75'
        green:   '#98c379'
        yellow:  '#d19a66'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#ffffff'

    solarized_dark: &solarized_dark
      # Default colors
      primary:
        background: '#002b36' # base03
        foreground: '#839496' # base0

      # Cursor colors
      cursor:
        text:   '#002b36' # base03
        cursor: '#839496' # base0

      # Normal colors
      normal:
        black:   '#073642' # base02
        red:     '#dc322f' # red
        green:   '#859900' # green
        yellow:  '#b58900' # yellow
        blue:    '#268bd2' # blue
        magenta: '#d33682' # magenta
        cyan:    '#2aa198' # cyan
        white:   '#eee8d5' # base2

      # Bright colors
      bright:
        black:   '#586e75' # base01
        red:     '#cb4b16' # orange
        green:   '#586e75' # base01
        yellow:  '#657b83' # base00
        blue:    '#839496' # base0
        magenta: '#6c71c4' # violet
        cyan:    '#93a1a1' # base1
        white:   '#fdf6e3' # base3
colors: *one_dark

font:
    normal:
        family: mononoki Nerd Font Mono
        style: Regular
    bold:
        family: mononoki Nerd Font Mono
        style: Bold
    italic:
        family: mononoki Nerd Font Mono
        style: Italic
    bold_italic:
        family: monoki Nerd Font Mono
        style: BoldItalic
    size: 9
    offset:
        x: -0
        y: -0

scrolling:
    history: 10000
    multiplier: 3

background_opacity: 0.95
windows:
  dynamic_title: true
cursor:
    style: Block

