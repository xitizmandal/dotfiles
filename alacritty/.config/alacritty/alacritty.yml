font:
  normal:
    family: mononoki Nerd Font Mono
    style: Regular
  bold:
    family: mononoki Nerd Font Mono
    style: Bold
  italic:
    family: mononoki Nerd Font Mono
    style: Italic
  bold_italic:
    family: monoki Nerd Font Mono
    style: BoldItalic
  size: 9.5
  offset:
    x: 0
    y: 0
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95
windows:
  dynamic_title: true
cursor:
  style: Block
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ffffff"
