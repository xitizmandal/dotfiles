font:
  normal:
    family: mononoki Nerd Font Mono
    style: Regular
  bold:
    family: mononoki Nerd Font Mono
    style: Bold
  italic:
    family: mononoki Nerd Font Mono
    style: Italic
  bold_italic:
    family: mononoki Nerd Font Mono
    style: BoldItalic
  size: 13
  offset:
    x: 0
    y: 0

scrolling:
  history: 10000
  multiplier: 3

window:
  opacity: 0.95
  dynamic_title: false
  decorations: "buttonless"
  padding:
    x: 4
    y: 4
cursor:
  style: Block
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
theme: Tokyonight_Storm
