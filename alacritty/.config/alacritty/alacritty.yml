font:
    normal:
        family: mononoki Nerd Font Mono
        style: Regular
    bold:
        family: mononoki Nerd Font Mono
        style: Bold
    italic:
        family: mononoki Nerd Font Mono
        style: Italic
    bold_italic:
        family: mononoki Nerd Font Mono
        style: BoldItalic
    size: 13
    offset:
        x: 0
        y: 0

scrolling:
    history: 10000
    multiplier: 3

window:
  opacity: 0.95
  dynamic_title: false
  decorations: "buttonless"
  padding:
    x: 4
    y: 4
cursor:
  style: Block
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ffffff"

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
