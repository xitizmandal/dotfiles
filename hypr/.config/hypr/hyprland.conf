# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$alt = ALT
$movement_left = h
$movement_down = j
$movement_up = k
$movement_right = l

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, return, exec, $terminal
bind = $mod, q, killactive, 
bind = $mod CTRL, q, exec, hyprlock
bind = $mod_SHIFT,space, togglefloating, 
bind = $mod, space, exec, $menu
bind = $mod, P, pseudo, # dwindle
# bind = $mod, J, togglesplit, # dwindle
bind = $mod, f, fullscreen
bind = $mod, s, fullscreen, 1 
bind = $mod, e, togglesplit
bind = CTRL_ALT,t,exec, $terminal
bind = $mod, g, togglegroup
bind = $mod, m, movecurrentworkspacetomonitor, +1
# bind = $mod SHIFT, m, movecurrentworkspacetomonitor, +1
# bind = $mod Shift n, exec, 'alacritty -t "ranger-session" -e zsh -c "ranger"'


bind = $mod, R, submap, resize
submap=resize

binde=,left,resizeactive,-10 0
binde=,down,resizeactive,0 10
binde=,up,resizeactive,0 -10
binde=,right,resizeactive,10 0

binde=,$movement_left,resizeactive,-10 0
binde=,$movement_right,resizeactive,0 10
binde=,$movement_down,resizeactive,0 -10
binde=,$movement_right,resizeactive,10 0
bind=,escape,submap,reset
submap=reset


# Logout
bind = $mod SHIFT, E, submap, logout
submap=logout

binde=,y,exit
binde=,escape,submap,reset
submap=reset

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, right, movefocus, r

bind = $mod, $movement_left, movefocus, l
bind = $mod, $movement_up, movefocus, u
bind = $mod, $movement_down, movefocus, d
bind = $mod, $movement_right, movefocus, r

# Move window
bind = $mod_SHIFT, $movement_left, movewindow, l
bind = $mod_SHIFT, $movement_up, movewindow, u
bind = $mod_SHIFT, $movement_down, movewindow, d
bind = $mod_SHIFT, $movement_right, movewindow, r

bind = $mod_SHIFT, left, movewindow, l
bind = $mod_SHIFT, up, movewindow, u
bind = $mod_SHIFT, down, movewindow, d
bind = $mod_SHIFT, right, movewindow, r
# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mod, i, togglespecialworkspace, magic
bind = $mod SHIFT, i, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindl = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% | $HOME/.scripts/volume.sh
bindl = ,XF86AudioLowerVolume, exec,  pactl set-sink-volume @DEFAULT_SINK@ -5% | $HOME/.scripts/volume.sh

bindl = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle |$HOME/.scripts/volume.sh
bindl=,XF86AudioPause, exec,  playerctl play-pause
bindl=,XF86AudioStop, exec, playerctl stop
bindl=,XF86AudioPrev, exec, playerctl previous
bindl=,XF86AudioNext, exec, playerctl next

bindl=,XF86MonBrightnessUp, exec,   $HOME/.scripts/brightness.sh inc
bindl=,XF86MonBrightnessDown, exec,  $HOME/.scripts/brightness.sh dec


# Windowrule for xwaylandvideobridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

$firefox = class:^(firefox)$
# windowrulev2 = fakefullscreen,title:^(Picture-in-Picture)$, $firefox
windowrulev2 = size 20% 20%,title:^(Picture-in-Picture)$,$firefox
windowrulev2 = float,title:^(Picture-in-Picture)$,$firefox
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
